	一、JavaScript面向对象 <br>
	
	1、将任务分解成对象，通过操作对象，完成任务。而不是通过操作过程。<br>
	2、继承、多态的理解。<br>
	（1）继承：JavaScript是一门基于原型的语言，这意味着对象直接从其他对象继承。<br>
	（2）多态：同一操作作用于不同的对象上面，可以产生不同的解释和不同的执行结果。换句话说，给不同的对象发送同一个消息的时候，这些对象会根据这个消息分别给出不同的反馈。<br>
